<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN End to End Workflow</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>MN End to End Workflow</h1>
            <div class="user-info">
                <span>Raja Murugan</span> <span>Role (Analyst)</span>
            </div>
        </header>

        <div class="content top-aligned">
            <div class="left-panel">
                <button id="changeFileBtn" onclick="showPanel('changeFile')">Change File Generator</button>
                <button id="peerReviewBtn" onclick="showPanel('peerReview')">Peer Review Validator</button>
                <button id="impactReportBtn" onclick="showPanel('impactReport')">Impact Report Generator</button>
            </div>

            <div class="right-panel">
                <div id="peerReview" class="panel hidden">
                    <h3>Select Env</h3>
                    <select>
                        <option value="sit">SIT</option>
                        <option value="dev">DEV</option>
                    </select>

                    <h3>Select Change File</h3>
                    <input type="file" title="Browse for file" accept=".xls,.xlsx">

                    <button class="validate-btn" onclick="validatePeerReview()">Validate</button>

                    <!-- Progress Circle -->
                    <div class="progress-circle-container">
                        <div id="progressCircle" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="--value: 0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function validatePeerReview() {
            const fileInput = document.querySelector('input[type="file"]');
            const file = fileInput.files[0];

            if (file) {
                console.log("Selected file: " + file.name);

                const xhr = new XMLHttpRequest();
                xhr.open("POST", "/peer-review/validate", true);

                xhr.upload.onprogress = function (event) {
                    if (event.lengthComputable) {
                        const percentage = (event.loaded / event.total) * 100;
                        updateProgressCircle(percentage);
                    }
                };

                xhr.onload = function () {
                    if (xhr.status === 200) {
                        alert("Validation successful: " + xhr.responseText);
                    } else {
                        alert("Validation failed: " + xhr.responseText);
                    }
                };

                const formData = new FormData();
                formData.append("file", file);
                xhr.send(formData);
            } else {
                alert("Please select a file!");
            }
        }

        function updateProgressCircle(percentage) {
            const progressCircle = document.getElementById("progressCircle");
            progressCircle.style.setProperty('--value', percentage);
        }

        function showPanel(panelId) {
            document.querySelectorAll('.panel').forEach(panel => panel.classList.add('hidden'));
            document.getElementById(panelId).classList.remove('hidden');
        }
        
        
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log('Connected: ' + frame);
            stompClient.subscribe('/topic/progress', function (progress) {
                updateProgressCircle(JSON.parse(progress.body));
            });
        });
    }

    function validatePeerReview() {
        // ... (existing validatePeerReview code)
    }

    function updateProgressCircle(percentage) {
        const progressCircle = document.getElementById("progressCircle");
        progressCircle.style.setProperty('--value', percentage);
    }

    window.onload = function() {
        connect(); // Connect to WebSocket when page loads
    };
</script>

</body>
</html>
