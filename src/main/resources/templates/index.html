<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN End to End Workflow</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <header>
            <h1>MN End to End Workflow</h1>
            <div class="user-info">
                <span>Raja Murugan</span> <span>Role (Analyst)</span>
            </div>
        </header>
        
        <div class="content">
            <div class="left-panel">
                <button id="changeFileBtn" onclick="showPanel('changeFile')">Change File Generator</button>
                <button id="peerReviewBtn" onclick="showPanel('peerReview')">Peer Review Validator</button>
                <button id="impactReportBtn" onclick="showPanel('impactReport')">Impact Report Generator</button>
            </div>

            <div class="right-panel">
                <div id="peerReview" class="panel hidden">
                    <h3>Select Env</h3>
                    <select>
                        <option value="sit">SIT</option>
                        <option value="dev">DEV</option>
                    </select>

                    <h3>Select Change File</h3>
                    <input type="file" id="fileInput" title="Browse for file" accept=".xls,.xlsx">

                    <button class="validate-btn" onclick="validatePeerReview()">Validate</button>

                    <!-- Progress Circle -->
                    <div id="progressBar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="--value: 0"></div>

                    <!-- Log Messages -->
                    <div id="logMessages" style="margin-top: 20px;"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showPanel(panelId) {
            document.querySelectorAll('.panel').forEach(panel => {
                panel.classList.add('hidden');
            });
            document.getElementById(panelId).classList.remove('hidden');
        }

        function validatePeerReview() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first.");
                return;
            }

            const progressBar = document.getElementById('progressBar');

            // Update progress in intervals (mocked as an example)
            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                if (progress > 100) {
                    clearInterval(interval);
                    progress = 100;
                }
                progressBar.style.setProperty('--value', `${progress}`);
            }, 500);

            // Create form data for the file
            const formData = new FormData();
            formData.append('file', file);

            // AJAX request to the backend
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "/peer-review/validate", true);

            xhr.onload = function () {
                if (xhr.status === 200) {
                    console.log("Response: " + xhr.responseText);
                    appendLog("Validation successful: " + xhr.responseText);
                } else {
                    console.error("Error: " + xhr.responseText);
                    appendLog("Validation failed: " + xhr.responseText);
                }
            };

            xhr.send(formData);
        }

        function appendLog(message) {
            const logMessages = document.getElementById("logMessages");
            const logEntry = document.createElement("p");
            logEntry.textContent = message;
            logMessages.appendChild(logEntry);
        }
    </script>
</body>
</html>
